<script>
  function handleSignin() {
  // Get the user's email address and password.
  var email = document.getElementById("email").value;
  var password = document.getElementById("password").value;

  // Create a new XMLHttpRequest object.
  var xhr = new XMLHttpRequest();

  // Set the request method and the request URL.
  xhr.open("POST", "/api/signin");

  // Set the request headers.
  xhr.setRequestHeader("Content-Type", "application/json");

  // Create a JSON object that contains the user's email address and password.
  var data = {
    "email": email,
    "password": password
  };

  // Send the request.
  xhr.send(JSON.stringify(data));

  // Handle the response.
  xhr.onload = function() {
    // If the request was successful, get the user's ID from the response.
    if (xhr.status == 200) {
      var id = JSON.parse(xhr.responseText).id;

      // Store the user's ID in the session storage.
      sessionStorage.setItem("userId", id);

      // Redirect the user to the home page.
      window.location.href = "/";
    } else {
      // If the request failed, display an error message.
      alert("There was an error signing in.");
    }
  };
}
</script>
